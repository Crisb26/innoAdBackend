version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: innoad-postgres
    environment:
      POSTGRES_USER: innoad
      POSTGRES_PASSWORD: innoad_password_segura_2024
      POSTGRES_DB: innoad_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U innoad"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - innoad-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: innoad-backend:latest
    container_name: innoad-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/innoad_db
      - SPRING_DATASOURCE_USERNAME=innoad
      - SPRING_DATASOURCE_PASSWORD=innoad_password_segura_2024
      - SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING=true
      - JAVA_TOOL_OPTIONS=-Dspring.main.allow-bean-definition-overriding=true
      - SPRING_MAIL_USERNAME=noreply@innoad.com
      - SPRING_MAIL_PASSWORD=password123
      - INNOAD_FRONTEND_URL=http://localhost:3000
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - innoad-network

networks:
  innoad-network:
    driver: bridge

volumes:
  postgres_data:
