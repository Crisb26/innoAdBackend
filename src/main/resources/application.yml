spring:
  application:
    name: innoad-backend
  main:
    web-application-type: servlet
  
  # ===== CONFIGURACION H2 DATABASE =====
  datasource:
    url: jdbc:h2:mem:innoad_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console (acceder en http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # ===== CONFIGURACION JPA/HIBERNATE =====
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Configuración de correo electrónico
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:tu-email@gmail.com}
    password: ${MAIL_PASSWORD:tu-password-de-aplicacion}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  
  # Configuración de Redis para caché
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
  
  # Configuración de caché
  cache:
    type: simple
  
  # Configuración de multipart (subida de archivos)
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Configuración de seguridad
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:Admin123!}


# Configuración de JWT
jwt:
  secret: ${JWT_SECRET:MiClaveSecretaSuperSeguraParaInnoAdQueDebeSerMuyLarga2024!}
  expiration: 86400000 # 24 horas en milisegundos
  refresh-expiration: 604800000 # 7 días


# Configuración de la aplicación
innoad:
  # Código de seguridad para modo mantenimiento
  maintenance:
    security-code: ${MAINTENANCE_CODE:93022611184}
    email-for-recovery: ${MAINTENANCE_EMAIL:admin@innoad.com}
  
  # Configuración del agente de IA
  ai:
    api-url: ${AI_API_URL:https://api.openai.com/v1}
    api-key: ${AI_API_KEY:tu-api-key-aqui}
    model: ${AI_MODEL:gpt-4}
    max-tokens: 2000
    temperature: 0.7
  
  # Capacidad máxima de usuarios
  max-users: 1000
  
  # URLs del frontend
  frontend:
    url: ${FRONTEND_URL:http://localhost:8080}
    allowed-origins:
      - http://localhost:8080
      - http://127.0.0.1:8080
      - http://localhost:4200
      - https://innoad.com
      - https://www.innoad.com


# Configuración de servidor
server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain


# Configuración de logging
logging:
  level:
    root: INFO
    com.innoad: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: logs/innoad-backend.log
    max-size: 10MB
    max-history: 30


# Actuator endpoints para monitoreo
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

  # Desactivar por defecto indicadores de salud que requieren servicios externos
  # (evita que /actuator/health devuelva DOWN en entornos locales sin configuración)
  health:
    mail:
      enabled: false
    redis:
      enabled: false


# Configuración de Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha