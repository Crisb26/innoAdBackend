# Configuración para entorno de producción (Azure PostgreSQL)
spring:
  datasource:
    # Usa las variables de Azure PostgreSQL
    url: jdbc:postgresql://${AZURE_DB_HOST:innoad-postgres.postgres.database.azure.com}:${AZURE_DB_PORT:5432}/${AZURE_DB_NAME:innoad_db}?sslmode=require&connectTimeout=30&socketTimeout=0&tcpKeepAlive=true
    username: ${AZURE_DB_USER:admininnoad}
    password: ${AZURE_DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 20
          time_zone: UTC
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
  
  # Configuración de correo (usar variables de entorno)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
  
  # Redis para producción y Docker
  data:
    redis:
        host: ${REDIS_HOST:redis.internal}
        port: ${REDIS_PORT:6379}
        password: ${REDIS_PASSWORD:}
        timeout: 60000ms

# Logging optimizado para producción
logging:
  level:
    root: WARN
    com.innoad: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false
    redis:
      enabled: false

# Server configuration
server:
  port: ${PORT:80}
  compression:
    enabled: true
  error:
    include-message: always
    include-stacktrace: never
